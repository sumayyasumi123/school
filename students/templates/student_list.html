<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>
    <h1>Students</h1>
    <form method="get">
        <input type="text" name="q" placeholder="Search by name">
        <button type="submit">Search</button>
    </form>
    <a href="{% url 'student_add' %}">Add New Student</a>
    <table border="1" cellpadding="5">
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.student }}</td>
            <td>{{ student.age }}</td>
            <td>
                <a href="{% url 'student_edit' student.id %}">Edit</a>
                <a href="{% url 'student_delete' student.id %}">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No students found.</td></tr>
        {% endfor %}
    </table>
</body>
</html>
